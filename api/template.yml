AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  Api:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          DETECTORDAG_JWT_DURATION: "2h"
          DETECTORDAG_JWT_SECRET: "dummy-secret"
      Handler: api
      Runtime: go1.x
      Timeout: 5
      Events:
        Auth:
          Type: Api
          Properties:
            Path: /v1/auth
            Method: post
        AuthOptions:
          Type: Api
          Properties:
            Path: /v1/auth
            Method: options
        UpdateDevice:
          Type: Api
          Properties:
            Path: /v1/device/{deviceId}
            Method: patch
        DeviceOptions:
          Type: Api
          Properties:
            Path: /v1/device/{deviceId}
            Method: options
        GetAccount:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}
            Method: get
        AccountOptions:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}
            Method: options
        UpdateAccount:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}
            Method: patch
        GetAccountDevices:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}/devices
            Method: get
        AccountDevicesOptions:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}/devices
            Method: options
        RegisterDevice:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}/devices/{deviceId}
            Method: put
        RegisterDeviceOptions:
          Type: Api
          Properties:
            Path: /v1/accounts/{accountId}/devices/{deviceId}
            Method: options
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'dynamodb:GetItem'
                - 'dynamodb:UpdateItem'
                - 'dynamodb:Query'
              Resource:
                - !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/accounts"
                - !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/accounts/index/*"
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'iot:ListThings'
                - 'iot:CreateKeysAndCertificate'
                - 'iot:UpdateCertificate'
                - 'iot:DeleteCertificate'
                - 'iot:RegisterThing'
              Resource:
                - '*'
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'iot:DescribeThing'
                - 'iot:GetThingShadow'
              Resource:
                - !Sub "arn:${AWS::Partition}:iot:${AWS::Region}:${AWS::AccountId}:thing/*"
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'iot:DescribeEndpoint'
              Resource: '*'
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'ses:VerifyEmailIdentity'
                - 'ses:GetIdentityVerificationAttributes'
              Resource: '*'
