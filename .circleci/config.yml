version: 2.1

commands:
  python-deps:
    steps:
      - run:
          working_directory: ./edge
          command: |  # use pipenv to install dependencies
            sudo pip install pipenv
            pipenv install --dev
      - save_cache:  # Save a cache of dependencies, tied to lockfile
          key: deps9-{{ .Branch }}-{{ checksum "./edge/Pipfile.lock" }}
          paths:
            - "./edge/.venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
  install-mage:
    steps:
      - run: go get -u -d github.com/magefile/mage
      - run: cd $GOPATH/src/github.com/magefile/mage && go run bootstrap.go

executors:
  python-executor:
    docker:
      - image: circleci/python:3.7
        environment:
          PIPENV_VENV_IN_PROJECT: true
  golang-executor:
    docker:
      - image: circleci/golang:1.15

jobs:
  # Ensure consumer code is formatted correctly
  consumer-format:
    executor: golang-executor
    steps:
      - install-mage
      - checkout
      - run:
          working_directory: ./consumer
          name: Run format check
          command: mage -v format:check
  # Ensure api code is formatted correctly
  api-format:
    executor: golang-executor
    steps:
      - install-mage
      - checkout
      - run:
          working_directory: ./api
          name: Run format check
          command: mage -v format:check
  # Ensure api code passes tests
  api-test:
    executor: golang-executor
    steps:
      - install-mage
      - checkout
      - run:
          working_directory: ./api
          name: Run tests
          command: mage -v test
  # Ensure edge code is formatted correctly
  edge-format:
    executor: python-executor
    steps:
      - checkout
      - python-deps
      - run:
          working_directory: ./edge
          name: Run format check
          command: pipenv run invoke format --check
  # Ensure edge code is linting correctly
  edge-lint:
    executor: python-executor
    steps:
      - checkout
      - python-deps
      - run:
          working_directory: ./edge
          name: Run linting
          command: pipenv run invoke lint
  # Ensure edge code is passing tests
  edge-test:
    executor: python-executor
    steps:
      - checkout
      - python-deps
      - run:
          working_directory: ./edge
          name: Run tests
          command: pipenv run invoke test

workflows:
  version: 2
  main:
    jobs:
      - edge-format
      - edge-lint
      - edge-test
      - consumer-format
      - api-format
